<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <style>
        h1{
            text-align: center;
            color: orangered;
            font-family: Arial, Helvetica, sans-serif;
            transition-duration: 1s;
        }
        h1:hover{
            color: transparent;
            -webkit-text-stroke: 1px orangered;
        }
        </style>


</head>
<body>
    <div class="container">
        <h1>MINAKSHI</h1>
    </div>    
</body>
</html>
